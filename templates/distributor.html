{% extends "base.html" %}
{% block content %}
<h2>Distributors</h2>
<table cellpadding="5" cellspacing="0">
    <tr>
        <th>Distributor Name</th>
        <th>City</th>
        <th></th>
    </tr>
    {% for d in distributors %}
    <tr>
        <td>{{ d['name'] }}</td>
        <td>{{ d['city'] }}</td>
        <td>[<a href="{{ url_for('edit_distributor', id=d['id']) }}">Edit</a>]</td>
    </tr>
    {% endfor %}
</table>

<p>[<a href="{{ url_for('add_distributor') }}">Add</a>]</p>
{% endblock %}
