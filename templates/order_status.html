{% extends "base.html" %}
{% block content %}
<h2>Order Status</h2>

<table border="1" cellpadding="5">
    <tr>
        <th>Order ID</th>
        <th>Bean</th>
        <th>Status</th>
        <th>Date</th>
    </tr>
    {% for o in orders %}
    <tr>
        <td>{{ o.order_id }}</td>
        <td>{{ o.bean }}</td>
        <td>{{ o.status }}</td>
        <td>{{ o.date }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
